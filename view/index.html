<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/master.css">
  <title>博客首页</title>
</head>

<body>
  <div class="module-header">
    <div class="header-inner module-content">
      <div class="top-menu">
        <ul class="top-menu-link">
          <li><a href="#">联系大前端</a></li>
          <li><a href="#">广告合作</a></li>
          <li><a href="#">免费发布招聘</a></li>
          <li><a href="#">关于大前端</a></li>
          <li><a href="#">友情链接</a></li>
          <li><a href="#">关于本站</a></li>
        </ul>
      </div>
      <div class="header-master">
        <div class="logo flt"><img src="./images/logo.png" alt="logo"></div>
        <div class="slogan flt">
          <p>关注前端开发</p>
          <p>关注用户体验</p>
        </div>
        <div class="site-navbar frt">
          <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">前端开发</a>
                <ul class="sub-menu">
                  <li><a href="#">HTML/CSS</a></li>
                  <li><a href="#">Javascript</a></li>
                  <li><a href="#">技巧资源</a></li>
                </ul>
            </li>
            <li><a href="#">设计</a></li>
            <li><a href="#">前端网址导航</a></li>
            <li><a href="#">前端招聘</a></li>
            <li><a href="#">WordPress主题</a></li>
            <li class="nav-search"><a href="#"><i class="search-case icon-search"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="site-search">
        <div class="search-box module-content">
          <form class="site-search-form" action="">
            <input class="site-search-input" type="text" placeholder="输入关键字">
            <button class="site-search-btn" type="button" name="button">
                <i class="icon-search-white"></i>
            </button>
          </form>
        </div>
    </div>
  </div>
  <div class="module-body">
    <div class="module-content clearfix">
      <div class="module-main">
        <div class="module-banner mb-20 br">
          <!-- 幻灯片开头  -->
          <div class="banner-box br">
            <ul class="img">
              <li><img src="images/tb-1.jpg" alt=""></li>
              <li><img src="images/tb-2.jpg" alt=""></li>
              <li><img src="images/tb-3.jpg" alt=""></li>
              <li><img src="images/tb-4.jpg" alt=""></li>
            </ul>
            <!--跳转按钮-->
            <ul class="li"></ul>
            <!-- 左右按钮 -->
            <div class="but but-left">&lt;</div>
            <div class="but but-right">&gt;</div>
            <!--加载进度条  -->
            <div class="bar"></div>
          </div>
          <!--幻灯片结束  -->
        </div>
      </div>
      <aside class="sidebar">

      </aside>
    </div>
  </div>
  <div class="module-footer">
    <div class="module-content">

    </div>
  </div>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="./js/main.js"></script>
</body>

</html>
