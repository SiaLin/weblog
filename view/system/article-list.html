<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文章管理</title>
  <style>
    .module-list-content{
      width: 800px;
      margin:0 auto;
    }
    .module-table th,
    .module-table td{
      padding: 0 10px;
    }
    .btn-delete{
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="module-list-content">
    <table>
      <thead>
        <tr>
          <th>标题</th>
          <th>创建时间</th>
          <th>操作</th>
        </tr>
        <tbody id="listBox">

        </tbody>
      </thead>
    </table>
  </div>


<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>

<script type="text/javascript">
// 请求首页文章列表
    function getList(){
      $.ajax({
        url:'/api/article/list',   //后端获取文章的接口
        type:'get',                //类型get请求
        success: function(res){     //请求成功执行
          if(res && res.code === 10000){
            var list = res.data.list || [];   //如果list没有拿就把空数组【】赋给list   异常考虑
            //把列表渲染到页面中     es6模板字符串语法（拼接字符串）
            var liHTML = '';   //定义空标签
            for (let i = 0; i < list.length; i++) {  //for循环
              var item = list[i];  //每一个具体的文章
              // es6拼接字符方法
              liHTML += `<tr>
                  <td>${item.title}</td>
                  <td>${item.createdTime}</td>
                  <td>
                    <a href="/system/edit.html?id=${item._id}">编辑</a>
                    <span class="btn-delete" data-id="${item._id}">删除</span>
                  </td>
              </tr>`;
            }
            console.log(liHTML);
            $("#listBox").append(liHTML);//添加到页面中
          }
        },
        error:function(err){        //请求出错执行
          console.error(err)
        }

    })
  }
    getList();


    function deleteArticle(){
      $("#listBox").on('click','td span',function(res){
        var id = $(this).data('id');
        $.ajax({
          url: `/api/article/${id}`,
          type: 'delete',
          success: function(res){
            if(res && res.code === 10000){
              alert(res.msg);
              $("#listBox").empty();
              getList();  //删除成功后 页面没有刷新，但是列表刷新了
            }else {
              alert('删除失败！');
            }
            console.log(res);
          },
          error:function(err){
            console.error(err);
          }
        })
      })
    }
    deleteArticle();



</script>
</body>
</html>
